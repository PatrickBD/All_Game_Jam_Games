 <!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Rogue Planet</title>
  <meta charset="UTF-8">
  <link href="app.css" rel="stylesheet" media="all">
  <script src="jquery-3.1.0.js"></script>
</head>

<body>
  <p id="JavascriptBlock">If you are seeing this, the javascript is blocked and the game won't play. Please to be unblocking. :)</p>
  <!-- <p id="MapTest"></p> -->

<h4><br style="clear:both"></h4>
  <p id="Log"><p>
  <button id='StartButton'>Start</button>
  <button id='MuteButton'>Mute</button>
  <button id='PauseButton'>Pause</button>
  <button id='InstructionsButton'>Instructions</button>
  <br>
  <div id="ScoreLine">
    <p id="Score"> </p>
  </div>
  <div id="Playarea">
    <canvas id="canvas" width="500" height="500"></canvas>
    <p id="PageText" width="500" height="500" visibility = "hidden" ></p>
  </div>
  <a id="StatusText"></a>

  <script  src="app.js"></script>
  <audio id="MusicPlayer" src="background_sound.mp3" loop></audio>
</body>
</html>
